<!DOCTYPE HTML>
<html lang='en'>
<head>
  <link rel="stylesheet" href="/css/style.css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     method    =  "post"
>


<input type="file" name="avatar" />
<select id = "selecttypes">
  <option value = "buliding">building</option>
  <option value = "tree">tree</option>
  <option value = "flower">flower</option>
  <option value = "bridge">bridge</option>
  <option value = "road">road</option>
</select>
<input id ="submit" type="submit" value="Upload Image" name="submit">
</form>

<script>

$("#submit").click(function(){
var types = $("#selecttypes").val();
document.getElementById('uploadForm').setAttribute('action','/api/avatar/Datatype/'+ types);
})
</script>
